<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yixboost AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="profile.png" alt="Yixboost AI" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                Yixboost AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./static" target="_blank"><i class="fa-solid fa-network-wired"></i>
                            Proxy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://yixboost.nl.eu.org/yixboost/" target="_blank"><i
                                class="fa-solid fa-gamepad"></i> Games</a>
                    </li>
                    <li class="nav-item">
                        <button id="fire-button" class="btn btn-danger ms-3">
                            <i class="fas fa-fire"></i> Fire
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="chat-container">
        <p class="text-muted">Welcome to Yixboost AI! Type your message below to start the chat.</p>
    </div>

    <div class="input-area">
        <textarea id="user-input" placeholder="Type your message..."></textarea>
        <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ai.js"></script>
</body>

</html>
